<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style---------- -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Google icon library---------- -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- title---------- -->
    <title>editor</title>
  </head>
  <body>
    <!-- Wrapper---------- -->
    <section class="wrapper">
      <!-- Header---------- -->
      <header>
        <h1>Photo editor</h1>
      </header>

      <!-- Main---------- -->
      <main>
        <!-- Left menu---------- -->
        <ul class="left">
          <li
            class="btn tooltip"
            id="chooseImage"
            data-tooltip="Choose image"
            data-tooltip-pos="left"
          >
            <input type="file" class="file-input" hidden />
            <span class="material-symbols-outlined"> add </span>
          </li>

          <li
            class="btn tooltip"
            id="removeImage"
            data-tooltip="Remove image"
            data-tooltip-pos="left"
          >
            <span class="material-symbols-outlined"> delete_forever </span>
          </li>

          <li
            class="btn tooltip"
            id="resetFilter"
            data-tooltip="Reset filter"
            data-tooltip-pos="left"
          >
            <span class="material-symbols-outlined"> restart_alt </span>
          </li>

          <li
            class="btn tooltip"
            id="save"
            data-tooltip="Save"
            data-tooltip-pos="left"
          >
            <span class="material-symbols-outlined"> save </span>
          </li>
        </ul>

        <!-- Preview image---------- -->
        <div class="preview-img disable">
          <img src="assets/images/perviewImg.png" alt="" />
        </div>

        <!-- Right menu---------- -->
        <ul class="right disable">
          <li
            class="btn tooltip"
            id="brightness"
            data-tooltip="Brightness"
            data-tooltip-pos="right"
          >
            <span class="material-symbols-outlined"> light_mode </span>
          </li>

          <li
            class="btn tooltip"
            id="saturation"
            data-tooltip="Saturation"
            data-tooltip-pos="right"
          >
            <span class="material-symbols-outlined"> invert_colors </span>
          </li>

          <li
            class="btn tooltip"
            id="inversion"
            data-tooltip="Inversion"
            data-tooltip-pos="right"
          >
            <span class="material-symbols-outlined"> shuffle </span>
          </li>

          <li
            class="btn tooltip"
            id="grayscale"
            data-tooltip="Grayscale"
            data-tooltip-pos="right"
          >
            <span class="material-symbols-outlined"> contrast </span>
          </li>
        </ul>
      </main>

      <!-- Footer---------- -->
      <footer class="disable">
        <!-- Information Progress bar -->
        <div class="filter-container">
          <div class="filter-info">
            <p class="name">Brightness</p>
            <p class="value">40%</p>
          </div>

          <!-- Progress bar---------- -->
          <input type="range" min="0" max="200" value="40" name="" id="" />
        </div>
      </footer>
    </section>
    <!-- Javascript---------- -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
