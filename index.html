<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style---------- -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Google icon library---------- -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- title---------- -->
    <title>editor</title>
  </head>
  <body>
    <section class="wrapper">
      <ul class="left">
        <li
          class="btn tooltip"
          id="chooseImage"
          data-tooltip="Choose image"
          data-tooltip-pos="left"
        >
          <span class="material-symbols-outlined"> add </span>
        </li>

        <li
          class="btn tooltip"
          id="removeImage"
          data-tooltip="Remove image"
          data-tooltip-pos="left"
        >
          <span class="material-symbols-outlined"> delete_forever </span>
        </li>

        <li
          class="btn tooltip"
          id="resetFilter"
          data-tooltip="Reset filter"
          data-tooltip-pos="left"
        >
          <span class="material-symbols-outlined"> restart_alt </span>
        </li>

        <li
          class="btn tooltip"
          id="save"
          data-tooltip="Save"
          data-tooltip-pos="left"
        >
          <span class="material-symbols-outlined"> save </span>
        </li>
      </ul>

      <div class="preview-img">
        <img src="assets/images/perviewImg.png" alt="" />
      </div>

      <ul class="right">
        <li
          class="btn tooltip"
          id="brightness"
          data-tooltip="Brightness"
          data-tooltip-pos="right"
        >
          <span class="material-symbols-outlined"> light_mode </span>
        </li>

        <li
          class="btn tooltip"
          id="saturation"
          data-tooltip="Saturation"
          data-tooltip-pos="right"
        >
          <span class="material-symbols-outlined"> invert_colors </span>
        </li>

        <li
          class="btn tooltip"
          id="inversion"
          data-tooltip="Inversion"
          data-tooltip-pos="right"
        >
          <span class="material-symbols-outlined"> shuffle </span>
        </li>

        <li
          class="btn tooltip"
          id="grayscale"
          data-tooltip="Grayscale"
          data-tooltip-pos="right"
        >
          <span class="material-symbols-outlined"> contrast </span>
        </li>
      </ul>
    </section>
    <!-- Javascript---------- -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
