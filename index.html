<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style---------- -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- icons---------- -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <!-- title---------- -->
    <title>editor</title>
  </head>
  <body>
    <section class="wrapper">
      <ul class="left">
        <li
          class="btn tooltip"
          id="chooseImage"
          data-tooltip="Choose image"
          data-tooltip-pos="left"
        >
          <box-icon type="solid" name="folder-open"></box-icon>
        </li>

        <li
          class="btn tooltip"
          id="rmoveImage"
          data-tooltip="Remove image"
          data-tooltip-pos="left"
        >
          <box-icon name="folder-minus"></box-icon>
        </li>

        <li
          class="btn tooltip"
          id="resetFilter"
          data-tooltip="Reset filter"
          data-tooltip-pos="left"
        >
          <box-icon name="reset"></box-icon>
        </li>

        <li
          class="btn tooltip"
          id="save"
          data-tooltip="Save"
          data-tooltip-pos="left"
        >
          <box-icon name="save"></box-icon>
        </li>
      </ul>

      <div class="preview-img">
        <img src="" alt="" />
      </div>

      <ul class="right">
        <li
          class="btn tooltip"
          id="brightness"
          data-tooltip="brightness"
          data-tooltip-pos="right"
        >
          <box-icon name="brightness-half"></box-icon>
        </li>

        <li
          class="btn tooltip"
          id="saturation"
          data-tooltip="Saturation"
          data-tooltip-pos="right"
        >
          <box-icon name="droplet-half" type="solid"></box-icon>
        </li>

        <li
          class="btn tooltip"
          id="inversion"
          data-tooltip="Inversion"
          data-tooltip-pos="right"
        >
          <box-icon name="invision" type="logo"></box-icon>
        </li>

        <li
          class="btn tooltip"
          id="grayscale"
          data-tooltip="Grayscale"
          data-tooltip-pos="right"
        >
          <box-icon type="solid" name="color-fill"></box-icon>
        </li>
      </ul>
    </section>
    <!-- Javascript---------- -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
